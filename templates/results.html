{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-2">
            <br>
            <a class="btn btn-sm btn-info float-right" href="{{ url_for('user.csv', filename=filename)}}">Download CSV</a>
            <br>
            <br>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Magnitude</th>
                        <th scope="col">Location</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    {% for r in results %}
                    <tbody>
                    <tr>
                        <td>{{ r.mag }}</td>
                        <td>{{ r.place }}</td>
                        <td><a href="{{r.url}}" target="_blank">Details</a></td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
                <br>
                <hr>
{% endblock %}
